name: forks-example

defaults:
  git:
    submodules: true

sources:
  chromium:
    url: chromium.googlesource.com
    protocol: https
  sourceforge:
    url: git.code.sf.net
    protocol: https

clowder:
  - name: JrGoodle/djinni
    upstream:
      name: dropbox/djinni
  - name: JrGoodle/gyp
    branch: fork-branch
    upstream:
      name: external/gyp
      source: chromium
  - name: JrGoodle/sox
    upstream:
      name: p/sox/code
      source: sourceforge
